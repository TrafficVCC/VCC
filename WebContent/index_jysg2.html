	<script>
		
	$.post("/Demo/RoadNetServlet",
     		{
			    "type": "sgdd",
     			"year": "2016",
     			"month": "12",
     			"lm": "徽州大道"
     	    },
                 function(data,status){
     	    	js = eval('(' + data + ')');
     	    	js_road = js[0].road;	//道路数据,用于绘制道路
     	        js_point = js[0].location;	//绝对位置对应的经纬度坐标
                // console.log("数据：" + data + "\n状态：" + status);
                 displayRoad(js_road);
                 sgddGeocoder(js_point);
                 //必须等地址解析完才能调用画图函数
                 window.setTimeout(displayIntensity,3000,js_point);
        	    });
		
	</script>
