<script>
	var attr = ["tq","cljsg","dcsg"];
	var content = ["1/2/3","2/3","0"];

 			"type":"factor",  
			"starty" : "2014",
			"endy" : "2014",

	    },
            function(data,status){
	    	js = eval('(' + data + ')');
	    	console.log(js);
   	    });
	
	$.post("/Demo/OtherServlet",
			{

		    },
	            function(data,status){
		    	js = eval('(' + data + ')');
		    	console.log(js);
	   	    });
</script>
