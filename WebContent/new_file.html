<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/d3.js" ></script>
		<script type="text/javascript">
			function SimpleWidget() {

			  	var instance = {}; // <-- A
			 	var click = function(){
			 		alert(1);
			 	};
			 	instance.cl = function()
			 	{
			 		click();
			 	};
				instance.bind = function(a,h)
				{
					if(a == "click")
					click = h;
				};
			  	return instance; // <-- I
			
			}

	</script>
	</head>
	<body>
		<script type="text/javascript">
			var widget = SimpleWidget();
			widget.bind("dclick",function(){
				alert(2);
			});
			widget.cl();

		 
		 	
		</script>
	</body>
</html>
